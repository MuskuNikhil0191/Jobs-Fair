{% extends 'navbar.html' %}

{% block title %}Browse Job Postings{% endblock %}

{% block content %}
    <title>Job Posting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .job-form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
            margin-bottom: 5px;
            color: #0f0f0f;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            margin-left: 40%;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="job-form">
    <h2>Job Posting Form</h2>
    <form action="/submit_job" method="POST">
        <div class="form-group">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" required>
        </div>

        <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" required>
        </div>

        <div class="form-group">
            <label> Skills Required </label>
            <label for="skills">Skills</label>
            <select id="skills" name="skills[]" multiple>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <option value="c">C</option>
                <option value="c++">C++</option>
                <option value="c_sharp">C#</option>
                <option value="ruby">Ruby</option>
                <option value="php">PHP</option>
                <option value="swift">Swift</option>
                <option value="kotlin">Kotlin</option>
                <option value="typescript">TypeScript</option>
                <option value="html_css">HTML/CSS</option>
                <option value="go">Go</option>
                <option value="rust">Rust</option>
                <option value="scala">Scala</option>
                <option value="shell_scripting">Shell Scripting</option>
            </select>

        <div class="form-group">
            <label for="payPerHour">Pay Per Hour</label>
            <input type="number" id="payPerHour" name="payPerHour" required>
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="openings">Number of Openings</label>
            <input type="number" id="openings" name="openings" required>
        </div>

        <button type="submit">Post Job</button>
    </form>
</div>

{% endblock %}
